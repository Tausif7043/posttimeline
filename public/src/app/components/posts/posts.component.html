<div class="container" id="timeline_container">
  <div class="page-header">
      <h1 id="timeline">Timeline</h1>
      <h4 id="timeline"><button class="btn btn-primary" (click)="addPost()">Add Post</button></h4>
  </div>
  <ul class="timeline"> 
    <li *ngFor = "let event of events" ng-class-even="'timeline-inverted'" >
      <div class="timeline-badge" ng-class="event.type">
        <i class="glyphicon" ng-class="event.glyphicon"></i></div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4 class="timeline-title">{{event.title}}</h4>
          </div>
          <div class="timeline-body">
            <p>{{event.description}}</p>
          </div>
          <p ng-if="event.link"><small class="text-muted">From: {{event.from.email}}</small></p>
        </div>
    </li> 
  </ul>
</div>
